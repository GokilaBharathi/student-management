<mat-toolbar>
  <span>Student Management</span>
  <span class="example-spacer"></span>
  <button mat-icon-button>
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<div class="page-container">
  <button
    mat-raised-button
    color="primary"
    (click)="openAddEditStudentDialog()"
  >
    Add Student
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!--Parents Name Column -->
  <ng-container matColumnDef="parentsName">
    <th mat-header-cell *matHeaderCellDef>Parents Name</th>
    <td mat-cell *matCellDef="let element">{{ element.fatherName }} - {{element?.motherName}}</td>
  </ng-container>

  <!-- Dob Column -->
  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef>DOB</th>
    <td mat-cell *matCellDef="let element">{{ element.dob | date:'dd/MM/yyyy'}}</td>
  </ng-container>

  <!-- class Column -->
  <ng-container matColumnDef="class">
    <th mat-header-cell *matHeaderCellDef>Class</th>
    <td mat-cell *matCellDef="let element">{{ element.class }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
